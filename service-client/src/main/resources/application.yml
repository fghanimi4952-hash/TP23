# Configuration du service Client
# =================================

spring:
  # Nom de l'application : utilisé comme identifiant dans Consul
  application:
    name: SERVICE-CLIENT

  # Configuration Consul : REMPLACE Eureka !
  cloud:
    consul:
      # Adresse du serveur Consul (par défaut localhost)
      host: localhost
      # Port de Consul (8500 est le port par défaut)
      port: 8500
      discovery:
        # Nom du service tel qu'il apparaîtra dans Consul
        service-name: SERVICE-CLIENT
        # Activer la découverte de services
        enabled: true
        # Port à utiliser pour le health check
        health-check-path: /actuator/health
        # Intervalle du health check (en secondes)
        health-check-interval: 10s

  # Configuration de la base de données MySQL
  datasource:
    # URL de connexion : port 3309 (vérifier que MySQL écoute bien sur ce port)
    url: jdbc:mysql://localhost:3309/Micro_ClientDB?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Configuration JPA/Hibernate
  jpa:
    hibernate:
      # Créer/mettre à jour les tables automatiquement
      ddl-auto: update
    # Afficher les requêtes SQL dans les logs (utile pour le debug)
    show-sql: true
    properties:
      hibernate:
        # Formater les requêtes SQL pour une meilleure lisibilité
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

# Configuration du serveur
server:
  # Port sur lequel le service Client écoute
  port: 8081

# Configuration Actuator (pour les health checks)
management:
  endpoints:
    web:
      exposure:
        # Exposer tous les endpoints d'actuator (health, info, etc.)
        include: "*"
  endpoint:
    health:
      # Afficher les détails du health check
      show-details: always
